upstream server {
    server web:8000;
}

upstream pgadmin {
    server pgadmin4:80;
}

server {
    listen 80;
    location / {
        proxy_pass http://server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /pgadmin4/ {
        proxy_set_header X-Script-Name /pgadmin4;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header Host $host;
        proxy_pass http://pgadmin;
        proxy_redirect off;
    }
    location /static {
        autoindex off;
        alias /static;
        expires max; 
    }
    location /media {
        autoindex off;
        alias /media;
        expires max;
    }
}